# Redis configuration

# Bind to all interfaces for Docker network communication
# Docker network isolation provides security, combined with protected-mode and requirepass
# This allows other containers on the Docker network to reach Redis
bind 0.0.0.0

# Enable protected mode for additional security
# Password authentication is enforced via requirepass
protected-mode yes

# Authentication - enforce password requirement
# This is set via command line --requirepass but adding here for clarity
# requirepass will be set via CLI argument for security

# Persistence
appendonly yes
dir /data

# Security hardening
# Rename dangerous commands to prevent accidental execution
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_b835c3f1a2e7"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Connection timeout (seconds) - disconnect idle clients
timeout 300
